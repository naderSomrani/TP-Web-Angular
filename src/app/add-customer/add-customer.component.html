<mat-toolbar *ngIf="newCustomer" color="primary"><mat-icon class="right-padding">add_box</mat-icon>Add Customer</mat-toolbar>
<mat-toolbar *ngIf="!newCustomer" color="primary"><mat-icon class="right-padding">edit</mat-icon>Edit Customer</mat-toolbar>
<div class="background-img">
<div class="main-content" fxLayout="row" fxLayoutAlign="center start">
  <mat-card [class.mat-elevation-z4]="true" class="card-width">
    <mat-card-header>
      <mat-card-title>Customers</mat-card-title>
    </mat-card-header>
    <mat-card-content>
    <div [formGroup]="customerForm" class="example-container">
        <label class="form-item">
            <span>Select Avatar</span>
            <input #imageInput
                   type="file"
                   accept="image/*"
                   title="foo"
                   (change)="processFile(imageInput)">
        </label>
        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput [value]="customer.first_name" formControlName="first_name">
        </mat-form-field>
      
        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="last_name" [value]="customer.last_name">
        </mat-form-field>
        <mat-label>Gender</mat-label>
        <mat-radio-group class="form-item" formControlName="gender" aria-label="Select an option">
            <mat-radio-button class="right-padding" [checked]="customer.gender === 'M'"  value="M">Male</mat-radio-button>
            <mat-radio-button [checked]="customer.gender === 'F'" value="F">Female</mat-radio-button>
        </mat-radio-group>
        
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" [value]="customer.email">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Address</mat-label>
            <input matInput formControlName="address" [value]="customer.address">
          </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input matInput formControlName="city" [value]="customer.city">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>State</mat-label>
            <input matInput formControlName="state" [value]="customer.state">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Total Order</mat-label>
          <input matInput formControlName="order_total" [value]="customer.order_total">
      </mat-form-field>
    </div>
    </mat-card-content>
    <mat-card-actions>
        <a [routerLink]="['/home']" routerLinkActive="router-link-active" ><button mat-raised-button>Cancel</button></a>
        <button mat-raised-button *ngIf="newCustomer" color="primary" (click)="addCustomer()">Add</button>
        <button mat-raised-button *ngIf="!newCustomer" color="primary" (click)="updateCustomer()">Update</button>
      </mat-card-actions>
  </mat-card>
</div>
</div>
