<h1 mat-dialog-title>Are you sure you want to delete the customer {{data.first_name}} {{data.last_name}}</h1>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data.id" cdkFocusInitial>Delete</button>
</div>
